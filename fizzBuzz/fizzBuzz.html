<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz Game</title>
</head>
<body>
    <!-- 
    pseudo-code

    Take a users input
    Loop from 1 to entered number
    If the current number is divisible by 3 without remainder print "Fizz"
    If the current number is divisible by 5 without remainder print "Buzz"
    If the current number is divisible by both 3 & 5 without remainder print "FizzBuzz"
    Otherwise print the current number 

    -->

    <script>
        let answer = parseInt(prompt("Please enter a number you want to FizzBuzz up to:"))

        for(let i = 1; i <= answer; i++) {
            if (i % 3 === 0 && i % 5 === 0){
                console.log("FizzBuzz")
            } else if (i % 3 === 0){
                console.log("Fizz");
            } else if (i % 5 === 0){
                console.log("Buzz")
            } else{
            console.log(i);
            }
        }

    </script>
    
</body>
</html>
