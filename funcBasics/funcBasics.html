<html>
    <head>
        <meta charset="UTF-8">
        <title>Odin Foundations: Function Basics </title>
    </head>
    <script>
        function add7(a) {
            return a + 7
        }
      
        function multiply(a, b) {
            return a * b
        }

        function cap(string) {
            return string.charAt(0).toUpperCase() + string.slice(1)
        }

        function lastLetter(string){
            return string.slice(-1)
        }

    </script>
</html>
