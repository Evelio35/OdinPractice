<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>

<!-- Rock Paper Scissors Pseudo-code
randomly return computers 1 of 3 choices [check]
take users input(1 of 3 choices)         []
output a win or lose                     [check]
track wins and loses                     []
best of 5 wins game                      [check]
 -->

    <script>
        const options = ["Rock", "Paper", "Scissors"]

        function getComputerChoice(){
            const choice = options[Math.floor(Math.random() * options.length)];
            return choice;
        }

        function getPlayerChoice(){
            let validatedInput = false;
            while (validatedInput == false){
                const choice = prompt("Choose Your Fate: Rock, Paper, or Scissors?");
                if (choice == null){
                    continue;
                }
                const choiceCaps = (choice.charAt(0).toUpperCase() + choice.slice(1).toLowerCase());
                if (options.includes(choiceCaps)){
                    validatedInput = true;
                    return choiceCaps;
                }
            }
        }

        function checkWinner(playerSelection, computerSelection){
            if (playerSelection == computerSelection){
                return "Tie"
            }

            else if (
                (playerSelection == "Rock" && computerSelection == "Scissors") ||
                (playerSelection == "Paper" && computerSelection == "Rock") ||
                (playerSelection == "Scissors" && computerSelection == "Paper")
            ){
                return "Player"
            }

            else {
                return "Computer"
            }

        }

        function playRound(playerSelection, computerSelection){
            const result = checkWinner(playerSelection, computerSelection);
            if (result == "Tie"){
                return "Its a Tie Monkey"
            }
            else if (result == "Player"){
                return `You Win Monkey! ${playerSelection} beats ${computerSelection}`
            }
            else{
                return  `You Lose Monkey! ${computerSelection} beats ${playerSelection}`
            }
           
        }

        function playGame(){
            for (let i = 0; i < 5; i++){
                const playerSelection = getPlayerChoice();
                const computerSelection = getComputerChoice();
                console.log(playRound(playerSelection, computerSelection))
            }
        }
        playGame()


    </script>
    
</body>
</html>
