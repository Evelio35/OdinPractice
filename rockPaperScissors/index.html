<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>

<!-- Rock Paper Scissors Pseudo-code
randomly return computers 1 of 3 choices [check]
take users input(1 of 3 choices)         []
output a win or lose                     []
track wins and loses                     []
best of 5 wins game                      []
 -->

    <script>
        const options = ["Rock", "Paper", "Scissors"]

        function getComputerChoice(){
            const choice = options[Math.floor(Math.random() * options.length)];
            console.log("Computer's choice is: " + choice)
            return choice;
        }

        function checkWinner(playerSelection, computerSelection){
            if (playerSelection == computerSelection){
                return "Tie"
            }

            else if (
                (playerSelection == "Rock" && computerSelection == "Scissors") ||
                (playerSelection == "Paper" && computerSelection == "Rock") ||
                (playerSelection == "Scissors" && computerSelection == "Paper")
            ){
                return "Player"
            }

            else {
                return "Computer"
            }

        }

        function playRound(playerSelection, computerSelection){
            const result = checkWinner(playerSelection, computerSelection);
            if (result == "Tie"){
                return "Its a Tie Monkey"
            }
            else if (result == "Player"){
                return `You Win Monkey! ${playerSelection} beats ${computerSelection}`
            }
            else{
                return  `You Lose Monkey! ${computerSelection} beats ${playerSelection}`
            }
           
        }

        const playerSelection = "Rock";
        const computerSelection = getComputerChoice();
        console.log(playRound(playerSelection, computerSelection))

    </script>
    
</body>
</html>
